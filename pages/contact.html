<main> <!-- main is used for main contants of the page-->
    
    <h1>Let us know how to contact you with the answers you need</h1>
    <script src="../scripts/index.js"></script>
    <img src="../images/DogOnPhone.jpg" alt="classesdogs" class="responsive">

    <form action="https://webdevbasics.net/scripts/demo.php" method="post">
        <fieldset>
        <legend>Contact Us</legend>
        <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        </div>
        <br>
    
    <div>
        <label for="email">Enter your email:</label> 
        <input type="email" id="email" name="email">
    </div>
    <br>
    <div> 
        <label for="phone">Enter your phone number:</label>
        <input type="tel" id="phone" name="phone"  placeholder="123-456-678" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}">
    </div>
    <br>
    <div>
        <label for="contacts">Preferred Contact:</label>
        
       
        <select name="contacts" id="contacts">
        <option value="email">Email me</option>
        <option value="phone1">Phone me between 1pm – 4pm</option>
        <option value="phone2">Phone me between 6pm – 9pm</option>
        </select>
    </div>
    <br>
    <div>
        <label for="questions">Questions or Concerns?:</label>

        <textarea id="questions" name="questions" rows="4" cols="50">
        </textarea>
    
    </div>
    <br>
    <div>
        <input type="reset">
        <input type="submit">
    </div>
    </fieldset>
    </form>
